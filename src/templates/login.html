<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif;
            padding: 15px;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #2575fc;
        }
        .login-container input {
            width: 90%;
            padding: 0.7rem;
            margin: 0.7rem 0;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .login-container input:focus {
            border: 1.5px solid #2575fc;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <form class="login-container" id="loginForm">
        <h2>تسجيل الدخول</h2>
        <input type="text" name="phone_number" placeholder="رقم الهاتف" required>
        <input type="password" name="password_hash" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
        <div class="error-message" id="errorMsg"></div>
    </form>
    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const phone_number = this.phone_number.value.trim();
            const password_hash = this.password_hash.value.trim();
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = "";

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number, password_hash })
                });

                console.log("Response status:", res.status); // تسجيل حالة الاستجابة
                const responseText = await res.text(); // قراءة النص الخام للاستجابة
                console.log("Raw response:", responseText);

                if (res.ok) {
                    const data = JSON.parse(responseText); // تحويل النص إلى JSON
                    console.log("Parsed response data:", data);

                    // تخزين التوكنات في LocalStorage
                    localStorage.setItem("access_token", data.access_token);
                    

                    // إعادة التوجيه إلى الصفحة الرئيسية
                    window.location.href = '/home';
                } else {
                    const err = JSON.parse(responseText);
                    console.error("Error response:", err);
                    errorMsg.textContent = err.detail || 'بيانات غير صحيحة';
                }
            } catch (err) {
                console.error("Fetch error:", err);
                errorMsg.textContent = 'حدث خطأ أثناء الاتصال بالخادم';
            }
        };
    </script>
</body>
</html>
