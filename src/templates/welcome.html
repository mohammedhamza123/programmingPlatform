<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مرحباً بك</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Cairo', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1abc9c 0%, #185a9d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .welcome-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 30px;
            box-shadow: 0 8px 40px #185a9d33, 0 1.5px 8px #1abc9c22;
            width: 400px;
            max-width: 98vw;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .welcome-container h1 {
            color: #185a9d;
            margin-bottom: 1.2rem;
            font-size: 2rem;
            font-family: 'Cairo', 'Montserrat', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .welcome-container p {
            color: #444;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .welcome-container button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #1abc9c 0%, #185a9d 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.18s;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .welcome-container button:last-child {
            margin-bottom: 0;
        }
        .welcome-container button:hover {
            background: linear-gradient(90deg, #185a9d 0%, #1abc9c 100%);
            transform: scale(1.03);
        }
        @media (max-width: 500px) {
            .welcome-container { padding: 1.2rem 0.5rem 1rem 0.5rem; width: 98vw; }
            .welcome-container h1 { font-size: 1.3rem; }
            .welcome-container button { font-size: 1rem; padding: 10px 8px; }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>مرحباً بك في منصتنا!</h1>
        <p>
            يسعدنا انضمامك إلينا.<br>
            يمكنك إنشاء حساب جديد أو تسجيل الدخول والبدء فوراً
        </p>
        <button onclick="window.location.href='/register-page'">إنشاء حساب جديد</button>
        <button onclick="window.location.href='/login-page'">تسجيل الدخول</button>
